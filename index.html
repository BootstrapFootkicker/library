<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

<header class="header">
    <button id="addBook">+ Add Book</button>
    <div class="title">Library App!</div>
</header>
<div class="main-container">

    <form class="pop-up-form ">

        <div class="form-content">
            <div class="form-header">Add a new book!</div>
            <div class="formTitleDiv">
                <input type="text" id="formTitle" placeholder="Title" required>
            </div>

            <div class="formAuthorDiv">
                <input type="text" id="formAuthor" placeholder="Author" required>
            </div>
            <div class="formPagesDiv">
                <input type="number" id="formPages" placeholder="Pages" required>
            </div>
            <div class="formReadDiv">
                <label for="formRead">Did you already read it?</label>
                <input type="checkbox" id="formRead">
            </div>
            <div class="formSubmitDiv">


                <input type="submit" id="formSubmitButton">

            </div>
        </div>
    </form>


</div>
<div id="overlay"></div>

<footer class="footer">
    <div class="footer-title">BootstrapFootkicker</div>
    <div class="logo"><img src="images/bootstraplogo.png" alt="boot-pic"></div>
</footer>
</body>
</html>
