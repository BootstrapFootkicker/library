<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

<div class="header">
    <button id="addBook">+ Add Book</button>
</div>
<div class="main-container">

    <form class="pop-up-form ">

        <div class="form-content">
            <div class="formTitleDiv">
                <input type="text" id="formTitle" placeholder="Title" required>
            </div>

            <div class="formAuthorDiv">
                <input type="text" id="formAuthor" placeholder="Author" required>
            </div>
            <div class="formPagesDiv">
                <input type="number" id="formPages" placeholder="Pages" required>
            </div>
            <div class="formReadDiv">
                <label for="formRead">Did you already read it?</label>
                <input type="checkbox" id="formRead">
            </div>
            <div class="formSubmitDiv">


                <input type="submit" id="formSubmitButton">

            </div>
        </div>
    </form>


    <div class="book-card">
        <div class="stuff">6</div>
        <div class="stuff">j</div>
        <div class="stuff">l</div>
        <div class="button-group">
            <button>stuff</button>
            <button>stuff</button>
        </div>
    </div>
</div>
<div id="overlay"></div>
</body>
</html>
