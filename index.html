<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

<div class="header">
    <button id="addBook">+ Add Book</button>
</div>
<div class="main-container">

    <form class="pop-up-form ">

        <div class="titleDiv">
            <input type="text" id="title" placeholder="Title">
        </div>

        <div class="authorDiv">
            <input type="text" id="author" placeholder="Title">
        </div>
        <div class="pagesDiv">
            <input type="number" id="pages" placeholder="Title">
        </div>
        <div class="readDiv">

            <input type="checkbox" id="read" placeholder="Title">
        </div>
        <div class="submitDiv">
            <input type="submit" id="submitButton" placeholder="Title">
        </div>
    </form>


</div>
<div id="overlay"></div>
</body>
</html>
